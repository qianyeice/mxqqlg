

<link rel="stylesheet" href="static/admin/css/validate.css"/>
<link rel="stylesheet" href="static/admin/css/ui-dialog.css"/>

<div class="content padding-big have-fixed-nav">
        <input name="spu[id]" value="0" type="hidden">


        <!-- 商品视频开始 -->
        <div class="content-tabs margin-large-bottom clearfix">
            <link type="text/css" rel="stylesheet" href="./static/admin/css/webuploader.css">
            <div class="form-box clearfix" id="form">
                <div class="form-group" style="z-index: 2;">
                    <span class="label">请填写视频路径：</span>
                    <div class="box">
                        <input class="input hd-input " name="video" value="{$spu.video?$spu.video:''}" type="text">
                        <div class="yulan">
                        </div>
                    </div>
                    <p class="desc">视频格式限制mp4格式</p>
                    <div class="form-group ">
                        <span class="label">视频图片：</span>
                        <div class="box">
                            <div class="input hd-input file-box clearfix" onchange="$('.file-txt').attr('value', $('.file-view').val())">

                                <input class="file-txt" value="{$spu.video_img?$spu.video_img:''}" tabindex="0" type="text">

                                <input class="file-btn" value="浏览" type="button">
                                <input class="file file-view" name="video_img" value="" type="file">
                            </div>
                        </div>
                        <p class="desc">请上传视频截图</p>
                    </div>
                    <div class="form-group ">
                        <span class="label">是否开启视频：</span>
                        <div class="box">
                            <label class="select-wrap">
                                <input class="select-btn" name="video_show" value="1" type="radio"{if !empty($spu.video_show)==1}checked{/if}/>开启
                            </label>
                            <label class="select-wrap">
                                <input class="select-btn" name="video_show" value="0" type="radio"{if !empty($spu.video_show)==0}checked{/if}/>关闭
                            </label>
                        </div>
                        <p class="desc">设置开启后,运行上传的视频在前台显示</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 商品视频结束 -->


</div>
