{extend name="Template/template"/}
{block name="css"}
{/block}
{block name="js"}
{/block}
{block name='body'}

<div class="fixed-nav layout">
    <ul>
        <li class="first">物流配送设置<a class="hidden" id="addHome" title="添加到首页快捷菜单">[+]</a></li>
        <li class="spacer-gray"></li>
    </ul>
    <div class="hr-gray"></div>
</div>
    <form id="form1" action="?s=admin/Logisticsdistributionsetting/upload" onsubmit="return fla()" enctype="multipart/form-data" method="post">
        <input type="text"  class="file-txt"  value="{$id}"  tabindex="0" />
    <div class="content padding-big have-fixed-nav">
        <div class="form-box clearfix">
            <div class="form-group "><span class="label">是否开启该物流：</span>
                <div class="box">
                    <label class="select-wrap">
                    <input class="select-btn" type="radio" name="enabled" value="1" checked/>开启
                    </label>
                    <label class="select-wrap">
                        <input class="select-btn" type="radio" name="enabled" value="0"/>关闭
                    </label>
                </div>
                <p class="desc">设置是否开启当前配送方式，开启即可使用</p></div>
            <br/>
            <div class="form-group "><span class="label">物流名称：</span>
                <div class="box">
                    <input class="input hd-input " type="text" name="names" required="required" value="{$name}" tabindex="0"/>
                </div>
                <p class="desc">设置配送方式名称，此处设置将在会员结算时显示，请根据实际情况填写，如顺丰快递</p></div>
            <div class="form-group "><span class="label">物流标识：</span>
                <div class="box">
                    <input class="input hd-input " required="required" type="text" name="identif" value="{$identif}" tabindex="0"/>
                </div>
                <p class="desc">请按照《标准快递公司及参数说明》设置</p></div>
            <div class="form-group "><span class="label">物流LOGO：</span>
                <div class="box">
                    <input id="XXXX" type="text"  class="file-txt" name="images" readonly value="{$logo}"  tabindex="0" style="display: none"/>
                    <div class="input hd-input file-box clearfix">
                        <input id="images" type="text"  class="file-txt" name="" readonly value=""  tabindex="0"/>
                        <input type="button" class="file-btn" value="浏览"/>
                        <input type="file" id="image" class="file file-view" name="image" readonly value=""/>
                    </div>
                </div>
                <p class="desc">设置配送方式LOGO</p></div>
        </div>

        <div class="form-box clearfix">
            <div class="form-group "><span class="label">排序：</span>
                <div class="box">
                    <input class="input hd-input " id="number" type="text" name="sort" value="{$sort}" tabindex="0"/></div>
                <p class="desc">请填写自然数，列表将会根据排序进行由小到大排列显示</p></div>
        </div>

        <div class="padding">
            <input type="hidden" name="id" value=""/>
            <input type="submit" class="button bg-main" value="确定" name="dosubmit"/>
            <a href="?s=admin/distribution_logistics/index">
                <input type="button" class="button margin-left bg-gray" value="返回"/>
            </a>
        </div>
    </div>
</form>
<script type="text/javascript">

    $(function () {
        function n() {
            $adds=1;
            $values=$('#XXXX').val();
            if($values!=null){
                if($adds==1){
                    $adds++;
                    $('#images').attr('value',$values);
                }
            }
        }
        n();

        $("input[type=file]").change(function(){
            var file = this.files[0];

            url = window.URL.createObjectURL(file);

            $("#images").attr("value",url)

        })


    });

    function fla() {
        cont = $("#number").val();
        num = /^\d+(\.\d+)?$/;
        if (!num.test(cont)){
           alert("排序必须为正数或小数！");
            return false;
        }else {
            return true;
        }
    }
</script>

{/block}
