{extend name="Template/template"/}
{block name="css"}
<style type="text/css">
    .info>div>select{
        width: 105px;height: 35px;
    }
</style>
{/block}
{block name="js"}
{/block}
{block name='body'}
<div class="add-address clearfix">
    <ul class="double-line text-left clearfix">
        <li class="list">
            <span class="label">选择地址：</span>
            <div class="info">
                <div>
                    <select  id="s_province" name="s_province"></select>  
                    <select  id="s_city" name="s_city"></select>  
                    <select  id="s_county" name="s_county"></select>
                    <script class="resources library" src="__STATIC__/admin/js/area.js" type="text/javascript"></script>
                    <script type="text/javascript">_init_area();</script>
                </div>
                <div id="show"></div>
            </div>
        </li>
        <li class="list">
            <span class="label">详细地址：</span>
            <div class="content" style="min-width:100%">
                <textarea class="textarea wide" name="address" type="text">qwewqewqeqwe</textarea>
                <span id="check-address" class="text-mix"></span>
            </div>
        </li>
        <li class="list">
            <span class="label">收货人：</span>
            <div class="content" style="min-width:100%">
                <input class="input" name="name" type="text" value="qweqwe">
                <span id="check-name" class="text-mix"></span>
            </div>
        </li>
        <li class="list">
            <span class="label">手机号：</span>
            <div class="content" style="min-width:100%">
                <input class="input" name="mobile" type="text" value="18722222222">
                <span id="check-mobile" class="text-mix"></span>
            </div>
        </li>
        <li class="list">
            <span class="label">备注：</span>
            <div class="content" style="min-width:100%">
                <textarea class="textarea wide" name="remark" type="text"></textarea>
                <span id="check-remark" class="text-mix"></span>
            </div>
        </li>
    </ul>
</div>
<input type="hidden" name="order_sn" value="20180307145907985350">
<div class="padding border-top bg-gray-white text-right">
    <input class="button bg-sub" id="hold" type="button" value="保存">
    <input class="margin-left button bg-gray" id="cancel" type="button" value="取消">
</div>

{/block}
{block name='script'}
<script type="text/javascript">
    var Gid  = document.getElementById ;
    var showArea = function(){
        Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" +
            Gid('s_city').value + " - 县/区" +
            Gid('s_county').value + "</h3>"
    }
    Gid('s_county').setAttribute('onchange','showArea()');
</script>
{/block}
