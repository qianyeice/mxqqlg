{extend name="Template/template" /}
{block name='title'}通知系统{/block}
{block name="css"}{/block}
{block name="js"}
<script src="__STATIC__/admin/js/jquery-1.8.2.min.js"></script>
<script src="__STATIC__/layer/layer.js"></script>
{/block}
{block name="body"}

<div class="fixed-nav layout">
    <ul>
        <li class="first">通知系统<a id="addHome" title="添加到首页快捷菜单" onclick="">[+]</a></li>
        <li class="spacer-gray"></li>
    </ul>
    <div class="hr-gray"></div>
</div>
<div class="content padding-big have-fixed-nav">
    <div class="hr-gray"></div>
    <div class="table-wrap margin-top">
        <div class="table resize-table high-table border clearfix" style="width: 100%;">
            <div class="tr resize-th" style="visibility: visible;">
						<span class="th" data-width="80" style="width: 80%;">
							<span class="td-con">支付方式</span>
						<span class="spacer"></span><div class="handleMove">

                        </div><span class="spacer"></span></span>
                <span class="th" data-width="5" style="width: 5%;">
							<span class="td-con">状态</span>
						<span class="spacer"></span>
                    <div class="handleMove"></div><span class="spacer"></span></span>
                <span class="th" data-width="15" style="width: 15%;">
							<span class="td-con">操作</span>
						</span>
            </div>
            {volist name="data" id="vo"}
            <div class="tr border-none" style="visibility: visible;">
						<span class="td r0" style="width: 80%;">
							<div class="td-con td-pic text-left">
								<span class="pic"><img src="{$vo.picture}"></span>
								<span class="title txt">{$vo.name}</span>
								<span class="icon">{$vo.introduce}</span>
							</div>
						</span>
                <span class="td r1" style="width: 5%;"color: green;">
                    {$vo.type}
                </span>
                <span class="td r2" style="width: 15%;">
                    <a class="text-sub" onclick="uninstall(' {$vo.id}','{$vo.is_uninstall}')">
                        {$vo.is_uninstall}
                    </a>
                </span>
            </div>
            {/volist}
        </div><div class="layout" id="table-get-width"></div>
    </div>
</div>
<script type="application/javascript">

            function uninstall(id,is_uninstall) {
                layer.open({
                    content: '确定操作？'
                    ,btn: ['确定', '取消']
                    ,area: ['250px', '180px']
                    ,yes: function(index, layero){
                        //按钮【按钮一】的回调
                        $.post('http://api.mxqqlg.com/?s=admin/notice/uninstall',{id:id,is_uninstall:is_uninstall},function (data) {
                            layer.msg(data,function () {
                                location.reload();
                            },1000);
                        })
                    }});
            }




</script>

{/block}
