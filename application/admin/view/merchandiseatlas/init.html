<style>
    .hide {
        display: none;
    }

    .operatert {
        display: none;
    }

    .box:hover .operatert {
        display: block;
    }

    .operatert i {
        position: absolute;
        right: 0;
        top: 0;
        font-size: 15px;
        z-index: 50;
        padding: 3%;
        background-color: white;
        cursor: pointer;
    }

    .operatert div {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 20%;
        text-align: center;
        background-color: dodgerblue;
        z-index: 50;
    }

    .tis {
        position: absolute;
        top: 40%;
        left: 20%;

        z-index: 100;
