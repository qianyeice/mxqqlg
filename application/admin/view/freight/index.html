{extend name="Template/template"/}
{block name="js"}
{load href="__STATIC__/admin/js/freight_add.js" / }
{/block}
{block name='body'}
<div class="fixed-nav layout">
    <ul>
        <li class="first">运费模板管理<a id="addHome" title="添加到首页快捷菜单">[+]</a></li>
    </ul>
    <div class="hr-gray"></div>
</div>
<div class="content padding-big have-fixed-nav">
    <div class="table-work border margin-tb">
        <div class="border border-white tw-wrap">
            <a href="?s=admin/freight_template_add/index?id=null"><i class="ico_add"></i>添加</a>
            <div class="spacer-gray"></div>
            <a onclick="is_deletes()"><i class="ico_delete"></i>删除</a>
            <div class="spacer-gray"></div>
        </div>
    </div>
    <div class="table-wrap">
        <div class="table resize-table high-table check-table border clearfix">
            <div class="tr" style="width: 100%">
                <span class="th check-option" data-resize="false">
                    <input type="checkbox" name="id" id="check-all"/>
                </span>
                <span class="th" data-width="35" style="width: 35%">
                    <span class="td-con">运费模板名称</span>
                </span>
                <span class="th" data-width="30" style="width: 30%">
                    <span class="td-con">计费类型</span>
                </span>
                <span class="th" data-width="15" style="width: 15%">
                    <span class="td-con">排序</span>
                </span>
                <span class="th w1_5" data-width="20" style="width: 20%;">
                    <span class="td-con">操作</span>
                </span>
            </div>
            {volist name="array" id="vo"}


            <div class="tr" style="width: 100%;overflow: inherit">
                <span class="td check-option">
                    <input type="checkbox" name="id" value="{$vo.id}" style="margin-top: 30px;"/>
                </span>
                <span class="td" style="width: 35%">
                    <span class="td-con">
                        {$vo.name}&nbsp;&nbsp;
                        <img src="{$vo.img}" style="vertical-align: -3px;">
                    </span>
                </span>
                <span class="td" style="width: 30%">
                    <span class="td-con">
                         {$vo.type}
                    </span>
                </span>
                <span class="td" style="width: 15%">
                    <div class="double-click" style="margin-top: 25px;">
                        <a class="double-click-button margin-none padding-none"  href="javascript:;"></a>
                        <input class="input double-click-edit text-ellipsis text-center" type="text" name="sort"
                               data-id="1" value="{$vo.sort}"/>
                    </div>
                </span>
                <span class="td" style="width: 20%">
						<span class="td-con">
                            <a onclick="editing('{$vo.id}')" style="cursor:pointer">编辑</a>&nbsp;&nbsp;&nbsp;
							<a onclick="removes('{$vo.id}')" style="cursor:pointer">删除</a>
						</span>
					</span>
            </div>
            {/volist}
        </div>
        <!-- 分页 -->
        {include file="/Template/listPage"}
    </div>
</div>
<script type="text/javascript">

</script>
{/block}
